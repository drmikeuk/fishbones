---
layout: default
---

<!-- HEADER -->
<div class="banner" style='background: url(/images/{{page.Filename}}) no-repeat center center;'>
	<div class="container">
		<div class="title">
			<h1>{{ page.Title }}</h1>
		</div>
	</div>
</div>


<!-- CONTENT -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-md-9">

			<dl class="row">

				{% for data in site.data.metadata %}

				<dt class="col-sm-3">{{ data.label }}</dt>

				{% if data.link %}
					{% assign link = page[data.field] | remove: " " | prepend: data.link | append: ".html" %}
					<dd class="col-sm-7"><a href="{{link}}">{{ page[data.field] }}</a></dd>
				{% else %}
				 <dd class="col-sm-7">{{ page[data.field] }} </dd>
				{% endif %}

				{% endfor %}

			</dl>

		</div>
  </div>
</div>
